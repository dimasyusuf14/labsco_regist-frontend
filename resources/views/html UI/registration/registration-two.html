<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="../../../../public/assets/css/custom.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>

    <body>
        <main id="main">
            <div id="card-navigation" class="">
                <div class="card-nav-item">
                    <button type="button" class="card-nav-btn">
                        <span>1</span>
                    </button>
                    <p class="card-nav-label">Data Diri</p>
                </div>

                <div class="card-nav-item active">
                    <button type="button" class="card-nav-btn">
                        <span>2</span>
                    </button>
                    <p class="card-nav-label">Kontak Darurat &amp; Medis</p>
                </div>

                <div class="card-nav-item">
                    <button type="button" class="card-nav-btn">
                        <span>3</span>
                    </button>
                    <p class="card-nav-label">Racepack</p>
                </div>

                <div class="card-nav-item">
                    <button type="button" class="card-nav-btn">
                        <span>4</span>
                    </button>
                    <p class="card-nav-label">Konfirmasi Data</p>
                </div>
            </div>

            <section id="card">
                <div
                    class="card mb-4 py-3 text-center"
                    style="border-radius: 16px"
                >
                    <h3 class="fw-bold mb-1" style="color: #375ad9">
                        Participant: 1/4
                    </h3>
                </div>
            </section>

            <section id="card">
                <form id="card-body">
                    <div class="card-title">
                        <h2 class="title lg">
                            Emergency Contact & Medical Information
                        </h2>
                        <p class="description">
                            Please fill in the form below to enter your personal
                            information.<br />If there is an asterisk
                            <span class="text-danger">*</span>, it means the
                            field is required.
                        </p>
                    </div>

                    <!-- Emergency Contact Name -->
                    <div class="mb-3">
                        <label for="emergencyContactName" class="form-label">
                            Emergency Contact Name
                            <span class="text-danger">*</span>
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="emergencyContactName"
                            placeholder="Placeholder"
                        />
                    </div>

                    <!-- Emergency Contact Relation -->
                    <div class="mb-3">
                        <label for="emergencyContact" class="form-label">
                            Emergency Contact Relation
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="emergencyContact">
                            <option value="" selected hidden>
                                Select option
                            </option>
                            <option value="parent">Parent</option>
                            <option value="sibling">Sibling</option>
                            <option value="spouse">Spouse</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Emergency Contact Phone -->
                    <div class="mb-3">
                        <label for="foster_phone" class="form-label"
                            >Emergency Contact Phone Number
                            <span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                            <select
                                class="form-select"
                                id="country_code"
                                name="country_code"
                                style="max-width: 95px"
                            >
                                <!-- <option value="">Select Country</option> -->
                            </select>

                            <input
                                type="number"
                                class="form-control"
                                id="foster_phone"
                                name="foster_phone"
                                placeholder="Enter emergency contact phone number"
                                required
                            />
                        </div>
                    </div>

                    <!-- Blood Type -->
                    <div class="mb-3">
                        <label for="bloodType" class="form-label">
                            Participant Blood Type
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="bloodType">
                            <option value="" selected hidden>
                                Select option
                            </option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="ab">AB</option>
                            <option value="o">O</option>
                        </select>
                    </div>

                    <!-- Medical Condition -->
                    <div class="mb-3">
                        <label for="medicalCondition" class="form-label">
                            Your medical condition
                            <span class="text-muted" style="font-size: 12px"
                                >(if any, please specify)</span
                            >
                        </label>
                        <textarea
                            class="form-control"
                            id="medicalCondition"
                            rows="3"
                            placeholder="Placeholder"
                        ></textarea>
                    </div>

                    <!-- Insurance -->
                    <div class="mb-3">
                        <label class="form-label">
                            Insurance
                            <span class="text-muted" style="font-size: 12px"
                                >(if any, please specify)</span
                            >
                        </label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="insurance"
                                    id="insuranceYes"
                                    value="yes"
                                />
                                <label
                                    class="form-check-label"
                                    for="insuranceYes"
                                    >Yes</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="insurance"
                                    id="insuranceNo"
                                    value="no"
                                />
                                <label
                                    class="form-check-label"
                                    for="insuranceNo"
                                    >No</label
                                >
                            </div>
                        </div>
                    </div>

                    <div class="card-button on-side">
                        <a
                            href="registration-one.html"
                            class="btn btn-outline-secondary"
                        >
                            <img
                                src="../../../../public/assets/images/icons/ic-arrow-back.svg"
                                alt="Back"
                                style="width: 13px; height: 11px"
                            />
                            Back
                        </a>
                        <a
                            href="registration-three.html"
                            class="btn btn-primary"
                        >
                            Next
                            <img
                                src="../../../../public/assets/images/icons/ic-arrow-next.svg"
                                alt="Next"
                                style="width: 13px; height: 11px"
                            />
                        </a>
                    </div>
                </form>
            </section>
        </main>

        <!-- Bootstrap JS & Icons -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <script>
            // Load JSON country list
            fetch("../country.json")
                .then((response) => response.json())
                .then((countries) => {
                    const select = document.getElementById("country_code");

                    countries.forEach((c) => {
                        let opt = document.createElement("option");
                        opt.value = c.dial_code;
                        opt.textContent = `${c.dial_code} ${c.name}`;
                        opt.setAttribute("data-code", c.dial_code);
                        opt.setAttribute(
                            "data-full-text",
                            `${c.dial_code} ${c.name}`
                        );
                        select.appendChild(opt);
                    });

                    // Default pilih Indonesia kalau ada
                    const indonesia = countries.find((c) => c.code === "ID");
                    if (indonesia) {
                        select.value = indonesia.dial_code;
                        updateSelectedDisplay();
                    }
                })
                .catch((err) => console.error("Gagal load country.json", err));

            // Function untuk update tampilan selected option
            function updateSelectedDisplay() {
                const select = document.getElementById("country_code");
                const selectedOption = select.options[select.selectedIndex];

                if (
                    selectedOption &&
                    selectedOption.getAttribute("data-code")
                ) {
                    // Set selected option hanya tampilkan kode
                    selectedOption.textContent =
                        selectedOption.getAttribute("data-code");

                    // Reset option lain ke full text
                    Array.from(select.options).forEach((opt) => {
                        if (
                            opt !== selectedOption &&
                            opt.getAttribute("data-full-text")
                        ) {
                            opt.textContent =
                                opt.getAttribute("data-full-text");
                        }
                    });
                }
            }

            // Event listener saat dropdown berubah
            document
                .getElementById("country_code")
                .addEventListener("change", function () {
                    updateSelectedDisplay();
                });

            // Event listener saat dropdown dibuka
            document
                .getElementById("country_code")
                .addEventListener("mousedown", function () {
                    const select = this;
                    const currentSelectedIndex = select.selectedIndex;

                    // Reset semua option ke full text
                    Array.from(select.options).forEach((opt, index) => {
                        if (opt.getAttribute("data-full-text")) {
                            // Jika ini bukan selected option, tampilkan full text
                            if (index !== currentSelectedIndex) {
                                opt.textContent =
                                    opt.getAttribute("data-full-text");
                            }
                            // Selected option tetap tampilkan kode saja
                            else {
                                opt.textContent = opt.getAttribute("data-code");
                            }
                        }
                    });
                });

            // Event listener saat dropdown difokuskan
            document
                .getElementById("country_code")
                .addEventListener("focus", function () {
                    const select = this;
                    const currentSelectedIndex = select.selectedIndex;

                    // Reset semua option ke full text kecuali selected
                    Array.from(select.options).forEach((opt, index) => {
                        if (opt.getAttribute("data-full-text")) {
                            if (index !== currentSelectedIndex) {
                                opt.textContent =
                                    opt.getAttribute("data-full-text");
                            } else {
                                opt.textContent = opt.getAttribute("data-code");
                            }
                        }
                    });
                });

            // Event listener saat dropdown ditutup (blur)
            document
                .getElementById("country_code")
                .addEventListener("blur", function () {
                    setTimeout(() => {
                        updateSelectedDisplay();
                    }, 100);
                });

            // Contoh: gabungkan kode negara + nomor sebelum submit
            document
                .getElementById("card-body")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    const code = document.getElementById("country_code").value;
                    const phone = document.getElementById("foster_phone").value;
                    const fullPhone = code + phone;
                    alert("Nomor lengkap: " + fullPhone);
                });
        </script>
    </body>
</html>
